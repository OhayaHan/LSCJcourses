{% load transcripttags %}
<!DOCTYPE html>
<html lang="zh-hans">
    <head>
        <meta charset="utf-8">
        <title>mysite</title>
    </head>
    <body>
        <h1>学生列表</h1>
        <table border="1" cellspacing="0">
            <thead>
                <tr>
                    <th>学号</th>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>年龄</th>
                    <th>手机号</th>
                    <th>添加时间</th>
                </tr>
            </thead>
            <tbody>
                {% for obj in objs %}
                <tr>
                    <td>{{obj.sn}}</td>
                    <td>{{obj.name}}</td>
                    <td>{{obj.get_sex_display}}</td>
                    <td>{{obj.age|add:2}}</td>
                    <td>{{obj.phone|format_phone}}</td>
                    <td>{{obj.add_time}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
